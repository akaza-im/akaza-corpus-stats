name: Create release tag

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate CalVer tag
      id: calver
      run: |
        # CalVer: vYYYY.MMDD.PATCH
        PREFIX="v$(date +%Y.%m%d)"
        # 今日の既存タグから PATCH 番号を決定
        EXISTING=$(git tag -l "${PREFIX}.*" | sort -t. -k3 -n | tail -1)
        if [ -z "$EXISTING" ]; then
          TAG="${PREFIX}.0"
        else
          PATCH=$(echo "$EXISTING" | rev | cut -d. -f1 | rev)
          TAG="${PREFIX}.$((PATCH + 1))"
        fi
        echo "tag=$TAG" >> "$GITHUB_OUTPUT"
        echo "Generated tag: $TAG"

    - name: Create and push tag
      run: |
        git tag ${{ steps.calver.outputs.tag }}
        git push origin ${{ steps.calver.outputs.tag }}
